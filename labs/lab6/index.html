<body>
    <div class="orderForm">
        <img src="icecream.png" alt="Ice Cream">
        <h1>Order Your Ice Cream Now!</h1>
        <form>
            <h2>Your name:</h2>
            <input type="text" id="name">
            <h2>Select flavor:</h2>
            <select name="flavor" id="flavor">
                <option value="Chocolate">Chocolate</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Mint Chocolate Chip">Mint Chocolate Chip</option>
                <option value="Birthday Cake">Birthday Cake</option>
            </select>
            <h2>Type of cone:</h2>
            <select name="cone" id="cone">
                <option value="Waffle Cone">Waffle Cone</option>
                <option value="Sugar Cone">Sugar Cone</option>
                <option value="Cup">Cup</option>
                <option value="Chocolate-Dipped Waffle Cone">Chocolate-Dipped Waffle Cone</option>
            </select>
            <div>
                <button type="button" id="submitOrder">Get that ice cream to my face!</button>
            </div>
    </div>
    <div class="history">
        <h1>Order History</h1>
        <div id="captions"><div class="oName">Name</div><div class="oFlavor">Flavor</div><div class="oConeType">Cone Type</div></div>
        <div id="orderHistory"></div>
    </div>
    </form>
