<body>

    <section>
        <h2>How are you feeling today?</h2>
        <p id="edgy">Edgy</p>
        <p id="fun">Fun</p>
    </section>

    </section>

        <p> </p>

        <button type="button" id="reset">Reset Everything!</button>
